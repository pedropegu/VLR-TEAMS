{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <button  onclick="window.location.href='{% url 'vlr:anuncios-add' %}';" class="btn btn-danger btn-lg" role="button" aria-disabled="true">Create an ad</button>
    </div>
</div>
<form method="post" class="col-lg-8 offset-lg-2" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Submit">

</form>

<div class="container">
    <div class="row justify-content-center">
        <button class="btn btn-danger btn-lg" role="button" aria-disabled="true" data-toggle="modal" data-target="#exampleModal">Players/Managers List</button>
    </div>
</div>

<form method="post" class="col-lg-8 offset-lg-2" enctype="multipart/form-data">
    {{add|crispy}}
    <input type="submit" name="{{add.prefix}}" value="Submit">
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">LIST</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
