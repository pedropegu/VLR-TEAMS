{% extends "base.html" %}

{% block content %}
    <h2>Coaches</h2>
    <ul>

        {% for coach in object_list %}
            <li><a href="{% url 'coach-detail' coach.client.id %}">{{ coach.client }}</a> <a href={% url 'coach-delete' coach.client.id%}>Delete</a> <a href={% url 'coach-update' coach.client.id%}>Update</a></li>
        {% endfor %}
    </ul>
{% endblock %}
