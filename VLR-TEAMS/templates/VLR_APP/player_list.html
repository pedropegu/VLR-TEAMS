{% extends "base.html" %}

{% block content %}
    <h2>Players</h2>
    <ul>

        {% for player in object_list %}
            <li><a href="{% url 'player-detail' player.user.id %}">{{ player.user }}</a> <a href={% url 'player-delete' player.user.id%}>Delete</a> <a href={% url 'player-update' player.user.id%}>Update</a></li>
        {% endfor %}
    </ul>
{% endblock %}
